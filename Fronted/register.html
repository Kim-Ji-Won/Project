<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
  <h2>회원가입 페이지</h2>

  <form id="registerForm">
    <label>아이디: <input type="text" id="id" required></label><br>
    <label>비밀번호: <input type="password" id="pw" required></label><br>
    <button type="submit">회원가입</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault(); // 폼 새로고침 방지

      const id = document.getElementById("id").value;
      const pw = document.getElementById("pw").value;

      // /register 경로를 통해 서버(server.js)로 회원가입 요청(post) 보내기
      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" }, //내가 보낼 데이터를 json 형식으로 보낸다고 알려주는 의미
        body: JSON.stringify({ id: id, pw: pw }) //내가 보낼 데이터를 json 문자열로 바꿔 보냄
      });

      const data = await res.json(); //서버에서 받은 응답을 data 변수에 Json객체로 변환해서 저장(그래야 .message처럼 객체 접근 가능)
      document.getElementById("result").textContent = data.message; //Id=result 부분에 서버에서 받은 mssage 표시

      if (data.message.includes("완료")) { //서버에서 받은 message에 "완료"라는 단어가 포함되어 있으면 아래 코드 실행
        alert("회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.");
        window.location.href = "/Shopping_Login/Fronted/login.html";
      }
    });    
  </script>
</body>
</html>
