<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding-top: 80px;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>로그인 페이지</h2>
  <input type="text" id="id" placeholder="아이디"><br>
  <input type="password" id="pw" placeholder="비밀번호"><br>
  <button onclick="login()">로그인</button>

  <script>
    async function login() { //async 함수는 비동기 함수. 안에서 await 사용 가능하게 함. fetch 실행 하고 응답 올 때까지 기다린 다음 다음 줄 실행
      const id = document.getElementById("id").value;
      const pw = document.getElementById("pw").value;

      // 서버(server.js)로 로그인 요청 보내기(await 있기 때문에 서버에서 응답 올 때까지 기다림!)
      const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" }, //json 문자열로 서버에 보낸다고 알려주는 의미
        body: JSON.stringify({ id, pw }) //내가 서버로 실제 보낼 데이터(body 부분). json 객체를 문자열로 바꿔서 전송
      });

      const data = await response.json(); //서버에서 받은 응답을 Json 객체로 파싱해서 data 변수에 저장
      alert(data.message); //서버가 보낸 message를 alert로 표시

      // 로그인 성공 시 메인페이지(home.html)로 이동
      if (data.message.includes("성공")) {
        window.location.href = "/Shopping_Main/main.html";
      }
    }
  </script>
</body>
</html>
